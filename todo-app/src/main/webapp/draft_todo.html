<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="todo">
    <div>
        <input type="text" ng-model="newone"/>
        <button ng-click='addTodo()'>add</button>
    </div>
    <div>
        <ul ng-repeat="todo in todolist">
            <li>{{todo}}<button ng-click='removeTodo(todo)'>X</button></li>
        </ul>
    </div>
</div>

<script src="s/angular.min.js"></script>
<script>
    var app = angular.module('app', [])
            .controller('todo', ['$scope', function ($scope) {
                $scope.todolist = [];
                $scope.newone = "";

                $scope.addTodo = function() {
                    $scope.todolist.push($scope.newone);
                    $scope.newone = "";
                }

                $scope.removeTodo = function (item) {
                    $scope.todolist.splice($scope.todolist.indexOf(item), 1);
                };
            }]);
</script>
</body>
</html>
